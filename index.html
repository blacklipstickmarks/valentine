<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ç For You ü§ç</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e5e5e5, #9fa1a6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial;
        }

        .card {
            width: 90%;
            max-width: 420px;
            height: 640px;
            background: rgba(255, 255, 255, .35);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .25);
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .media {
            width: 100%;
            max-height: 240px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }

        h1 {
            color: #444;
            margin-top: 20px;
            font-size: 26px;
        }

        button {
            margin-top: 30px;
            padding: 14px 26px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            background: #ff4f9a;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, .25);
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        #no {
            background: #ddd;
            color: #444;
            position: absolute;
        }

        .heart {
            position: absolute;
            top: -30px;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: .8;
        }

        @keyframes fall {
            to {
                transform: translateY(750px);
            }
        }
    </style>
</head>

<body>


    <div class="card" id="screen1">
        <video class="media" autoplay loop muted playsinline>
            <source src="video_1.mp4" type="video/mp4">
        </video>
        <h1>Hey‚Ä¶ I got smth 4 u üñ§</h1>
        <button id="startBtn">Open</button>
    </div>


    <div class="card" id="screen2" style="display:none">
        <video class="media" autoplay loop muted playsinline>
            <source src="video_2.mp4" type="video/mp4">
        </video>

        <h1 id="text"></h1>

        <div id="buttons">
            <button id="yes">YES ü§ç</button>
            <button id="no">NO</button>
        </div>
    </div>


    <div class="card" id="screen3" style="display:none">
        <video class="media" autoplay loop muted playsinline>
            <source src="video_3.mp4" type="video/mp4">
        </video>

        <h1>Luv ya sooo muchüñ§</h1>
    </div>

    <audio id="music" loop>
        <source src="music.mp3">
    </audio>

    <script>

        const screen1 = document.getElementById("screen1");
        const screen2 = document.getElementById("screen2");
        const screen3 = document.getElementById("screen3");
        const music = document.getElementById("music");

        document.getElementById("startBtn").onclick = () => {
            music.play();
            screen1.style.display = "none";
            screen2.style.display = "block";
            type();
        };

        let txt = "Wanna b my Valentine?";
        let i = 0;
        let label = document.getElementById("text");

        function type() {
            if (i < txt.length) {
                label.innerHTML += txt[i++];
                setTimeout(type, 120);
            }
        }

        let no = document.getElementById("no");
        no.ontouchstart = no.onmouseover = () => {
            no.style.left = Math.random() * 260 + "px";
            no.style.top = Math.random() * 420 + "px";
        };

        document.getElementById("yes").onclick = () => {
            screen2.style.display = "none";
            screen3.style.display = "block";
            spawnHearts();
        };


        function spawnHearts() {
            for (let i = 0; i < 30; i++) {
                let h = document.createElement("div");
                h.className = "heart";
                h.innerHTML = Math.random() > 0.5 ? "üñ§" : "üñ§";
                h.style.left = Math.random() * 100 + "%";
                h.style.animationDuration = 3 + Math.random() * 4 + "s";
                screen3.appendChild(h);
            }
        }


    </script>

</body>

</html>
